<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function Rectangle(width, height){
            this.width = width;
            this.height = height;
        }
        Rectangle.prototype.getArea = function(){
            return this.width * this.height;
        };
        Rectangle.prototype.toString = function(){
            return '가로 : '+this.width+ ', 세로 : '+this.height+ ', 넓이 : ' +this.getArea();
        };
        var rect = new Rectangle(5,7);
        document.write(rect+'<br>');
        rect.height = 6; // 캡슐화가 안 되어 있기 때문에 높이를 자유롭게 변경 가능
        document.write(rect);
    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        // 생성자 함수는 대문자로 시작
        function Student(name, kor, mat, eng, sci){
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
            this.getSum = function(){
                return this.kor + this.mat + this.eng + this.sci;
            };
            this.getAvg = function(){
                return this.getSum() / 4;
            };
            this.toString = function(){
                var output = '';
                for(var key in this){
                    if(key!='getSum' && key!='getAvg' && key!= 'toString'){
                        output += key + ' : ' + this[key] + ' &nbsp; ';
                    } else if (key=='getSum' || key=='getAvg') { // function은 반드시 () 호출!
                        output += key.substring(3).toUpperCase() + ' : ' +this[key]() + ' &nbsp; ';
                    }
                }
                return output;
            }
        }
        // var s = new Student('홍길동', 99, 91, 80, 50);
        // document.write(s);

        // 생성자함수 (Student)
        let students = [new Student('홍길동', 99, 91, 59, 98),
                        new Student('박길동', 60, 81, 79, 87),
                        new Student('신길동', 39, 91, 59, 92),
                        new Student('유길동', 59, 91, 59, 93),
                        new Student('강길동', 19, 91, 59, 91),
                        new Student('지울 예정', 89, 91, 59, 30)];
        students.forEach(function(data, idx){
            document.write(idx+'번째 ' +data+ '<br>');
        });
        students.pop(); // 배열 마지막 idx의 값을 지움
        document.write('<h3> pop 후 </h3>');
        students.forEach(function(data, idx){
            document.write(idx+'번째 ' +data+ '<br>');
        });      
        document.write(students.length+'명 남음');
    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {
            text-align: center;
        }
    </style>
    <script>
        function chk() {
            if(!frm.su1.value) {
                alert('첫번째 수를 입력하세요');
                frm.su1.focus();
                return false;
            }else if(!frm.su2.value) {
                alert('두번째 수를 입력하세요');
                frm.su1.focus();
                return false; // 아래를 수행하지 않고 함수를 호출한 곳으로 돌아감
            }else { // 몇번째 수가 얼마나 더 큰지 경고창과 화면에 출력
                
            }
            return false; // submit 일어나지 않게
        }
    </script>
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <fieldset>
            <p>
                <label for="su1">첫번째수</label> : 
                <input type="number" name="su1" id="su1" min="0">
            </p>
            <p>
                <label for="su2">두번째수</label> : 
                <input type="number" name="su2" id="su2" min="0">
            </p>
            <p>
                <input type="submit" value="결과">
            </p>
        </fieldset>
    </form>
</body>
</html>

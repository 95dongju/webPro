<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function Rectangle (width, height){
            this.width = width;
            this.height = height;
        }
        Rectangle.prototype.area = function(){
            return this.width = this.height;
        }
        var rect1 = new Rectangle(5,7);
        var rect2 = new Rectangle(2,4);
        document.write('rect1 객체 생성자함수 : ' +rect1.constructor+'<br>');
        document.write('rect2 객체 생성자함수 : ' +rect2.constructor+'<br>');
        if(rect1.constructor == rect2.constructor){
            document.write ('rect1과 rect2의 타입은 같다');
        } else {
            document.write('rect1과 rect2의 타입은 다르다');
        };
    </script>
</head>
<body>

</body>
</html>

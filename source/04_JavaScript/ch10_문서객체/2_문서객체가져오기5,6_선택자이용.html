<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function(){
            // quarySelector(선택자): 해당 선택자 하나 (여러 개일 경우 처음 하나)
            // quarySelectorAll(선택자): 해당 선택자 모두 / 배열
            var header1 = document.querySelector('h1');
            header1.innerHTML = '첫번째만';
            var head = document.querySelectorAll('h1.header');
            for(var idx in head){
                head[idx].style.cssText = 'backgroundColor:yellow; color:red;'
            }
            var param = document.quarySelectorAll('input[type=text]')[0];
            param.value = '점심시간입니다';
        };
    </script>
</head>
<body>
    <h1 class="header">HEADER1</h1>
    <h1 class="header">HEADER2</h1>
    <input type="text" name="param">
</body>
</html>

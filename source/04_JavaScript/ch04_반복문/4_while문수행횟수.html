<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var cnt = 0; // 횟수
        var startTime = new Date().getTime();
        do {
            cnt++;
        }while(new Date().getTime() <= startTime+1000);
        document.write('횟수 : ' +cnt +'번<br>');
        var cntStr = String(cnt); // 문자로 변환 '7135461'
        var temp = cntStr.length % 3;
        for (var idx=0; idx<cntStr.length; idx++) {
            if (temp == 0) {
                temp = 3;
                if (idx!=0) {
                    document.write(',');
                }
            }
            document.write(cntStr[idx]);
            temp --;
        }
    </script>
</head>
<body>

</body>
</html>

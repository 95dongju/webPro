<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table{
            width:100px;
            margin: 10px auto;
            border: 1px solid gray;
        }
        caption{
            font-size: 0.9em;
            text-decoration: underline;
        }
        td {
            text-align: center;
        }
    </style>
    <script>
        // 사용자로부터 구구단 수를 입력 받아 해당 구구단 출력
        do {
            var su = parseInt(prompt('구구단 수를 입력하세요.'));
            if(isNaN(su) || su<2 || su>9) {
                alert('2~9 사이의 수를 입력하세요.')
            }else {
                break;
            }
        }while(true);
        document.write('<table>');
        document.write('<caption>'+su+'단 구구단</caption>');
        for(var i=1; i<10; i++) {
            document.write('<tr><td>'+su+' * '+i+' = '+(su*i)+'</td></tr>');
        }
        document.write('</table>');

    </script>
</head>
<body>

</body>
</html>

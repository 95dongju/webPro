<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        //forEach(배열반복), push(배열추가), slice(배열추출) vs splice
        let arr = ['가0','라','나2','라','다4','라'];
        //slice는 원본 배열을 바꾸지 않고 새로운 배열을 만듬
        let copyArr = arr.slice(2,5); //subString과 비슷 / 2번째부터 5번째 앞까지 가져옴
        document.write(copyArr+'<br>');
        copyArr = arr.slice(2,-2); //2번째부터 -2번째(뒤에서 2번째) 앞까지
        document.write(copyArr+'<br>');
        document.write('기존 배열: ' +arr+'<br>');
        // // splice는 원본 배열을 수정
        // arr.splice(3,2); // 3번째부터 2개를 제거
        // document.write('splice 후 배열: ' +arr+'<br>');
        // arr.splice(0,1,'대체'); //0번째부터 1개를 대체함
        // document.write('splice 후 배열: ' +arr+'<br>');

        // 배열에서 '라'만 제거
        for(let i=0; i<arr.length; i++){
            if(arr[i] == '라') {
                arr.splice(i, 1); // i번째 인덱스 값 1개 제거, 뒤에 대체값을 쓰면 대체값으로 바뀜
            }
        }
        document.write('라 제거 후 배열 값: '+arr);
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let scoreStr = prompt('점수를 입력하세요', '0~100'); // string으로 return
        if (scoreStr == null) {
            alert ('점수를 입력하세요');
        }else {
            // document.write('입력한 값 : ' +scoreStr + ' - 타입: ' +typeof(scoreStr));
            let score = Number(scoreStr); // string을 number로 형변환하는 함수 > 형변환 불가하면 NaN
            document.write('입력한 수: ' + score + ' - 타입: ' + typeof(score) + '<br>');
            if(isNaN(score) || scoreStr=='') { // score가 NaN
                alert('점수를 입력하세요');
            }else {
                result = score >= 70 ? '잘하셨네요':'노력하세요';
            }
        }
        document.write(result);
    </script>
</head>

</body>
</html>

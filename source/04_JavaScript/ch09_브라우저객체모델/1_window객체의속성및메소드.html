<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var cnt = 0;
        for (var key in window){ // alert, confirm 등 일반 함수처럼 사용한 함수 == window 객체 안의 메소드
            if(key.substr(0,2) == 'on'){
                document.write(++cnt+'. '+key+':'+window[key]+'<br>');
            }
        }
        document.write('<hr>');
        window.onload = function(){
            alert('윈도우 로드');
            // onload : 이벤트 속성 변수 (load 됐을 때 이벤트 발생)
        };
        var chk = function(){}; // 일반 함수
        for (var key in window){
            if (key=='onload' || key == 'chk' || key == 'cnt'){
                document.write(key+': '+ window[key] +'<br>');
            }
        }
    </script>
</head>
<body>

</body>
</html>

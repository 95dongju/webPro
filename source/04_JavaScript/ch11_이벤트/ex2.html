<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table {
            width: 500px;
            margin: 10px auto;
            background-color: darkgreen;
        }
        td {
            background-color: white;
            padding: 50px;
            text-align: center;
        }
        p {
            text-align: center;
        }
    </style>
    <script>
        // s: 작동 시작 (ascii: 83) / x: 작동 중지 (ascii : 88)
        var start = false; // true가 되어야 작동 시작
        window.onkeyup = function(){
            var tds = document.getElementsByTagName('td');
            var key = event.keyCode;
            var msg = document.getElementsByClassName('msg')[0];
            if (key == 83) {
                start = true;
                msg.innerHTML = '작동개시(중지를 원하시면 X)';
            } else if (key == 88) {
                start = false;
                msg.innerHTML = '작동중지(개시를 원하시면 S)';
            }
            if (start && key>=96 && key<=104){
                for(var i=0; i<tds.length; i++){
                    tds[i].style.backgroundColor = 'white';
                }
                tds[key-96].style.backgroundColor = 'yellow';
            }
            if (start && key>=48 && key<=56){
                for(var i=0; i<tds.length; i++){
                    tds[i].style.backgroundColor = 'white';
                }
                tds[key-48].style.backgroundColor = 'red';
            }
        };
    </script>
</head>
<body>
    <p class="msg">s: 작동 시작 / x: 작동 중지</p>
    <table>
        <tr>
            <td>0</td><td>1</td><td>2</td>
        </tr>
        <tr>
            <td>3</td><td>4</td><td>5</td>
        </tr>
        <tr>
            <td>6</td><td>7</td><td>8</td>
        </tr>
    </table>
</body>
</html>

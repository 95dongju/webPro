<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		var btn = document.querySelector('button');
		btn.onclick = function(){
			var opt = document.querySelectorAll('option');
			var optSelectedCnt = 0;
			for(var i=0; i<opt.length; i++){
				if(opt[i].selected){
					optSelectedCnt++;
				}
			}
			if(!optSelectedCnt){
				alert('한 개 이상은 선택하셔야 합니다.');
				return false;
			}
		};
	};
	
</script>
</head>
<body>
	<form action="../Quiz1" method="get" >
		<h1>2~9단까지 원하는 구구단 입력</h1>
		<select multiple="multiple" size="3" name="gugudan">
			<option class="opt" value="2">2단</option>
			<option class="opt" value="3">3단</option>
			<option class="opt" value="4">4단</option>
			<option class="opt" value="5">5단</option>
			<option class="opt" value="6">6단</option>
			<option class="opt" value="7">7단</option>
			<option class="opt" value="8">8단</option>
			<option class="opt" value="9">9단</option>
		</select>
		<input type="submit" value="구구단 출력">
		<button>경고</button> 
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table {
		margin: 0 auto;
	}
	td {
		padding: 10px;
		text-align: center;
	}
	input {
		width: 100px;
	}
</style>
<script>
	window.onload = function(){
		document.querySelector("form").onsubmit = function(){
			var su1 = document.querySelector('input[name="su1"]');
			var su2 = document.querySelector('input[name="su2"]');
			if(!su1.value){
				alert("첫 번째 수를 입력하세요");
				su1.focus();
				return false;
			}else if (!su2.value){
				alert("두 번째 수를 입력하세요");
				su2.focus();
				return false;
			}
			var s1 = parseInt(su1.value);
			var s2 = parseInt(su2.value);
			if (s1>s2){
				alert("첫 번째 수가 두 번째 수보다 큽니다");
				su1.focus();
				return false;
			}
			return true;
		};
	};
</script>
</head>
<body>
	<form action="6_su2gugudan.jsp">
		<table>
				<tr>
					<td>
					단수 : 
					<input type="number" name="su1">단 ~
					<input type="number" name="su2">단까지</td>
				</tr>
				<tr>
					<td>
					<input type="submit" value="구구단 출력">
					</td>
				</tr>
		</table>
	</form>
</body>
</html>

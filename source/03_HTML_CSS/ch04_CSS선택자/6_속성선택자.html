<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input{color:green;} /* input 태그 컬러를 green으로 */
        input[type='password'] { /* 속성선택자는 []: type 속성이 password 인 부분에만 적용 */
            color:black;
        }
        input[type^='te'] { /* input 태그 중 type 속성이 te로 시작하는 (text, tel) 부분에만 적용 */
            width:300px; color: orange;
        }
        input[name$='me'] { /* input 태그 중 name 속성이 me로 끝나는 (name) 부분에만 적용*/
            border:1px solid red; padding:10px;
            outline:0;
        }
        img[alt] {
            width:50px;
        }
    </style>
</head>
<body>
    <form>
        이름 <input type="text" name="name" /><br/>
        아디 <input type="text" name="id" /><br/>
        비번 <input type="password" name="pass" /><br />
        전화 <input type="tel" name="tel" /><br />"
        <img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" />
        <img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" alt="설현사진" />
        <input type="submit" />
    </form>
</body>
</html>

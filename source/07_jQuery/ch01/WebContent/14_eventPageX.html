<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		canvas {width: 100%; height: 400px; border: 2px solid blue;}
		img {position: absolute; left:10px; top:10px; width: 50px;}
		fieldset {width:45%; float:left;}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
			//jQuery
			$('canvas').mousedown(function(){
				var img = $('img').offset();
				$('input[name="preXPosition"]').val(img.left);
				$('input[name="preYPosition"]').val(img.top);
				var x = event.pageX;
				var y = event.pageY;
				$('input[name="xPosition"]').val(x);
				$('input[name="yPosition"]').val(y);
				$('img').css('top', y);
				$('img').css('left', x);
			});
		});
	</script>
</head>
<body>
	<canvas></canvas>
	<img src="img/diamond.png" alt="위치 수정 가능한 다이아몬드">
	<fieldset>
		<legend>현 좌표</legend>
		<p>x 좌표 : <input type="text" name="xPosition" value="10"></p>
		<p>y 좌표 : <input type="text" name="yPosition" value="10"></p>
	</fieldset>
	<fieldset>
		<legend>전 좌표</legend>
		<p>x 좌표 : <input type="text" name="preXPosition"></p>
		<p>y 좌표 : <input type="text" name="preYPosition"></p>
	</fieldset>
</body>
</html>

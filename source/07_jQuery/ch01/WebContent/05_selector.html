<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<style>
		
	</style>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script>
		$(document).ready(function(){
			$('tr:nth-child(3n+1)').css('color', 'red'); // 1번째부터
			$('tr:nth-child(3n+2)').css('color', 'green'); // 1번째부터
			$('tr:nth-child(3n)').css('color', 'blue'); // 1번째부터
			$('tr:even').css('background-color', '#cccccc'); // 0번째부터 짝수 (홀수처럼 보임)
			$('tr:odd').css('backgroundColor', '#FFFFAA'); // 0번째부터 홀수
			$('tr:eq(0)').css('backgroundColor', 'black').css('color', 'white'); // tr 중 0번째 
			// $('tr:first()').css('backgroundColor', 'black').css('color', 'white'); 
		});
	</script>
</head>
<body>
	<table>
		<tr><th>글번호</th><th>글제목</th><th>글쓴이</th><th>조회수</th></tr>
		<tr><td>4</td><td>제목4</td><td>포</td><td>2</td></tr>
		<tr><td>3</td><td>제목3</td><td>쓰리</td><td>3</td></tr>
		<tr><td>2</td><td>제목2</td><td>투</td><td>4</td></tr>
		<tr><td>1</td><td>제목1</td><td>원</td><td>1</td></tr>
	</table>
</body>
</html>
